@(title: String)(content: Html)(scripts: Html)
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>@title</title>
    <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("img/favicon.ico")" rel="image/x-icon">
    <!-- Google Fonts -->
    <link href='//fonts.googleapis.com/css?family=Lato:400,300italic,300,700%7CPlayfair+Display:400,700italic%7CRoboto:300%7CMontserrat:400,700%7COpen+Sans:400,300%7CLibre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/bootstrap-theme.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/font-awesome.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/global.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/style.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/responsive.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/skin.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/tweaks.css")" rel="stylesheet">
    <link href="//gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    @layout.ie()
</head>
<body>

<div id="wrapper">
    @layout.header()
    <div id="main">
        @content
    </div>
    @layout.footer()
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery.pjax/1.9.5/jquery.pjax.min.js"></script>
<script src="//gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
<script src="@routes.Assets.at("js/site.js")"></script>
    <script src="@routes.Assets.at("js/validationMessages.js")"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.0.7/parsley.js'></script>
@scripts
</body>
</html>
