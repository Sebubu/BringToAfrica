@(loginForm: Form[controllers.forms.Login])
@import helper._

@main("BringToAfrica") {
  <ul id="projects"></ul>
  <div class="container" id="page-info">
    <div class="row">
      <div class="col-xs-12">
          <!-- Checkout Section Start Here-->
        <section class="checkout anim-section animate">
          <div class="row">
          @helper.form(action = routes.Logins.login(), 'role -> "form") {
            <h1>Sign in</h1>
            <p>
              <input type="email" name="email" placeholder="Email" value="@loginForm("email").value">
            </p>
            <p>
              <input type="password" name="password" placeholder="Password">
            </p>
            <p>
              <button type="submit">Login</button>
            </p>
          }
            @if(loginForm.hasGlobalErrors) {
              <p class="error">
              @loginForm.globalError.message
              </p>
            }
          </div>
        </section>
      </div>
    </div>
  </div>
}
