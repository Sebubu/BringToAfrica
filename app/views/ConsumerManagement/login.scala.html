@(loginForm: Form[controllers.forms.Login])
@import helper._

@main("BringToAfrica") {
  <ul id="projects"></ul>
  <div class="container" id="page-info">
    <div class="row">
      <div class="col-xs-12">
          <!-- Checkout Section Start Here-->
        <section class="checkout anim-section animate">
          <div class="row">
          @helper.form(action = routes.Logins.authenticate(), 'role -> "form") {
            <h1>Sign in</h1>
            <div class="row">
              <div class="col-xs-11 col-sm-6">
                <p>
                  <input class="form-control" type="email" name="email" placeholder="Email" value="@loginForm("email").value">
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-11 col-sm-6">
                <p>
                  <input class="form-control" type="password" name="password" placeholder="Password">
                  <p>Passwort vergessen?</p>
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-11 col-sm-6">
              <p>
                <button type="submit" class="btn btn-default pull-right">Login</button>
              </p>
              </div>
            </div>

          }
            @if(loginForm.hasGlobalErrors) {
              <p class="error">
              @loginForm.globalError.message
              </p>
            }
          </div>
        </section>
      </div>
    </div>
  </div>
}
