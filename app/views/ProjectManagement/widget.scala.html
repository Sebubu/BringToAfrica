@(projectWidget: Form[controllers.forms.Login])
@import helper._

@main("BringToAfrica") {
  <div class="cols-xs-12 col-sm-4 anim-section animate">
    <div style="height: 370px;" class="spacer-bottom zoom equal-box">
      <h3 class="h5">@project.getTitle()</h3>
      <a href="@routes.Projects.getProject(project.getId())" class="img-thumb">
        <figure>
          <img src="assets/img/img-slide-01.jpg" alt="" height="400" width="600">
        </figure>
      </a>
      <div class="progress">
        <div style="width: 72%;" class="progress-bar" role="progressbar" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100">
          <span class="progress-value">72% </span>
        </div>
      </div>
      <p>@project.getDescription()
      </p>
      <a data-toggle="modal" href="@routes.Projects.getProject(project.getId())" class="btn btn-default">Spenden</a>
    </div>
  </div>
}
