@(widget: viewmodels.ProjectWidget)

  <div class="cols-xs-12 col-sm-4 anim-section animate">
    <div style="height: 370px;" class="spacer-bottom zoom equal-box">
      <h3 class="h5">@widget.getTitle()</h3>
      <a href="@routes.ProjectController.getProject(widget.getId())" class="img-thumb">
        <figure>
          <img src="@widget.getImageLink()" alt="" height="400" width="600">
        </figure>
      </a>
      <div class="progress">
        <div style="width: 72%;" class="progress-bar" role="progressbar" aria-valuenow="@widget.getState()" aria-valuemin="0" aria-valuemax="100">
          <span class="progress-value">@widget.getState() % </span>
        </div>
      </div>
      <p>@widget.getDescription()
      </p>
      <a data-toggle="modal" href="@routes.ProjectController.getProject(widget.getId())" class="btn btn-default">Spenden</a>
    </div>
  </div>
