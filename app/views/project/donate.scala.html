@(project: Project, donateForm: Form[viewmodels.MyDonations.CreateDonationData])
<div aria-hidden="true" style="display: none;" class="modal donate-form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <header class="page-header">
                    <h2>Du spendest für <strong>@project.getTitle()</strong></h2>
                </header>
            </div>
            <div class="modal-body">
                <form role="form">

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group col-xs-12 col-sm-6">
                                <label>How much would you like to donate ?</label>

                                <div class="choose-pricing">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default active">
                                            $12
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            $22
                                        </button>
                                        <button type="button" class="btn btn-default">
                                            $32
                                        </button>

                                        <input placeholder="Custom" class="inpt-first form-control" type="text">
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
