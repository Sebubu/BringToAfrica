@(projektDataForm: Form[viewmodels.ProjectData])
<div class="second block2">
<section class="AddtoCart">
    <div class="row">
        <div class="col-xs-12">
            <table class="table" id="main-table">
                <thead>
                <tr>
                    <th width="150">Anzahl</th>
                    <th>Spendengut</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="product-image">
                        <input type="number" id="amount" name="amounts[0]" value="" class="form-control" data-parsley-group="block2" required>
                    </td>
                    <td class="product-title">
                        <input type="text" id="donation" name="donations[0]" value="" class="form-control" data-parsley-group="block2" required>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="btns-wrapper">
                <div class="form-group">
                    <button id="addGood" type="button" class="btn btn-default" aria-label="Center Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button id="deleteGood" type="button" class="btn btn-default" aria-label="Center Align">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
            <div class="btns-wrapper">
                <div class="form-group">
                    <span id="btnContinue2" class="next btn btn-default btn-lg pull-right" data-current-block="2" data-next-block="3">Weiter</span>
                </div>
            </div>

        </div>
    </div>
</section>
</div>
