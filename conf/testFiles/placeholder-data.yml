Projects:
    - &project1 !!models.Project
        title:          Handys nach Honduras
        description:    "Informatik für Afrika ist ein Projekt, welches ausgewählten Partnerschulen in den ländlichen Regionen in Ländern Afrikas im Sinne der Hilfe zur Selbsthilfe mit der notwendigen Infrastruktur für einen zukunftsgerichteten qualitativ guten Informatikunterricht ausstattet und sie bei der Ausbildung und Rekrutierung von Fachpersonal unterstützt und begleitet. Wir wollen Lernenden in ländlichen Regionen Afrikas: - einen zukunftsgerichteten qualitativ guten Informatikunterricht bieten - den Internetzugang ermöglichen - die Bildungs und Berufschancen verbessern Wir erbringen folgende Leistungen: - Ausgewählte Schulen in Afrika (z. Z. Ghana, Nigeria und Kamerun) mit PCs und Software und zeitgemässen Unterrichtshilfsmittel (Hellraumprojektor, Beamer usw.) versorgen - die Schulen beim Anschluss ans Internet unterstützen - die Projektpartner vor Ort bei der Aus- und Weiterbildung unterstützen und anleiten - bei der Rekrutierung von Fachpersonal behilflich sein - die Partner vor Ort beim Aufbau einer nachhaltigen Selbstfinanzierung (Schreibstube Internet-Café usw.) unterstützen - die Schulen regelmässig vor Ort und übers Internet betreuen \nInformatik für Afrika ist als gemeinnütziges Projekt anerkannt und hat seinen Sitz in Untervaz. Das Projekt unterstützt gegenwärtig 15 Schulen/Projekte in den Ländern Ghana Nigeria und Kamerun. Unterstützen Sie unser Projekt mit einer Spende"
        imageURL:       http://images.nationalgeographic.com/wpf/media-live/photos/000/030/cache/honduras_3022_600x450.jpg
        startsAt:       2015-05-17
        endsAt:         2015-05-25
        contact:        "Vielen Dank für Ihre Spende. Kontaktieren Sie mich bitte unter der folgenden Email Adresse projektleiter@projekt.com oder unter folgender Telefonnummer 071 123 45 67"
